<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOKI SYNAPSE MONITOR V2</title>
    <style>
        :root {
            --bg: #0a0a0f;
            --panel: #13131f;
            --text: #e0e0e0;
            --green: #00ff9d;
            --red: #ff3860;
            --yellow: #ffdd57;
            --blue: #2d8cf0;
            --purple: #bb86fc;
            --mono: 'Consolas', 'Monaco', monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Sidebar: Overall Status */
        .sidebar {
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .status-light {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #222;
            margin-bottom: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            flex-shrink: 0;
        }

        .status-light.green {
            background: var(--green);
            box-shadow: 0 0 50px var(--green), inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .status-light.red {
            background: var(--red);
            box-shadow: 0 0 50px var(--red), inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .metric {
            width: 100%;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .metric label {
            display: block;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric value {
            font-family: var(--mono);
            font-size: 1.2em;
            color: var(--blue);
            font-weight: bold;
        }

        /* Search Box in Sidebar */
        .search-box {
            width: 100%;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #555;
        }

        .search-input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: var(--green);
            padding: 10px;
            font-family: var(--mono);
            box-sizing: border-box;
            border-radius: 4px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--green);
        }

        .search-btn {
            width: 100%;
            margin-top: 5px;
            background: var(--panel);
            border: 1px solid var(--blue);
            color: var(--blue);
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .search-btn:hover {
            background: var(--blue);
            color: #fff;
        }

        /* Main Content: Logs */
        .main {
            background: var(--panel);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            overflow: hidden;
            position: relative;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: var(--mono);
            font-size: 0.9em;
        }

        .entry {
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 10px;
            padding: 10px;
            border-left: 3px solid #555;
            transition: background 0.2s;
            cursor: pointer;
        }

        .entry:hover {
            background: rgba(255, 255, 255, 0.07);
        }

        .entry.broken {
            border-left-color: var(--red);
            background: rgba(255, 56, 96, 0.1);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            margin-bottom: 5px;
            font-size: 0.8em;
        }

        .entry-body {
            color: #fff;
        }

        .hash-mini {
            color: #555;
            font-size: 0.75em;
        }

        .details-panel {
            height: 200px;
            border-top: 1px solid #333;
            padding: 20px;
            background: #0f0f15;
            overflow-y: auto;
            font-family: var(--mono);
            color: #bbb;
            font-size: 0.85em;
        }

        pre {
            white-space: pre-wrap;
            margin: 0;
        }

        .tag {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .tag.planner {
            background: #5a3e85;
            color: #dcbfff;
        }

        .tag.execution {
            background: #2d5a85;
            color: #bfdcff;
        }

        .tag.verification {
            background: #2d855a;
            color: #bfffdb;
        }

        /* Search Results Overlay */
        .search-results {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
            display: none;
            padding: 20px;
            overflow-y: auto;
        }

        .result-item {
            background: #1a1a25;
            border: 1px solid var(--purple);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .result-score {
            float: right;
            color: var(--purple);
            font-weight: bold;
        }

        .result-text {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
            border-left: 2px solid #444;
            padding-left: 10px;
        }

        .close-search {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            z-index: 11;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div id="statusLight" class="status-light">✓</div>

        <div class="metric">
            <label>CHAIN STATUS</label>
            <value id="chainStatus">INITIALIZING</value>
        </div>
        <div class="metric">
            <label>TOTAL ENTRIES</label>
            <value id="totalEntries">0</value>
        </div>
        <div class="metric">
            <label>LAST UPDATE</label>
            <value id="lastUpdate">Never</value>
        </div>
        <div class="metric">
            <label>CURRENT GOAL</label>
            <value id="currentGoal" style="font-size: 0.9em; color: #fff;">-</value>
        </div>

        <div class="search-box">
            <label style="color:#888; font-size:0.8em;">NEURAL RETRIEVAL (FAISS)</label>
            <input type="text" id="searchInput" class="search-input" placeholder="Search Memory..."
                onkeypress="handleEnter(event)">
            <button class="search-btn" onclick="performSearch()">SEARCH</button>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h3>STATUS HISTORY PLANAR</h3>
            <span id="connectionStatus" style="font-size:0.8em; color:#888;">Disconnected</span>
        </div>

        <div id="logContainer" class="log-container"></div>

        <div class="details-panel">
            <strong>ENTRY DETAILS:</strong>
            <pre id="detailsContent">Select an entry to view details...</pre>
        </div>

        <!-- Search Overlay -->
        <div id="searchResults" class="search-results">
            <div class="close-search" onclick="closeSearch()">×</div>
            <h2>MEMORY RETRIEVAL RESULTS</h2>
            <div id="resultsContent">Initializing...</div>
        </div>
    </div>

    <script>
        const statusLight = document.getElementById('statusLight');
        const chainStatus = document.getElementById('chainStatus');
        const totalEntries = document.getElementById('totalEntries');
        const lastUpdate = document.getElementById('lastUpdate');
        const currentGoal = document.getElementById('currentGoal');
        const logContainer = document.getElementById('logContainer');
        const detailsContent = document.getElementById('detailsContent');
        const connectionStatus = document.getElementById('connectionStatus');
        const searchResults = document.getElementById('searchResults');
        const resultsContent = document.getElementById('resultsContent');
        const searchInput = document.getElementById('searchInput');

        let lastDataHash = "";

        async function fetchData() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                connectionStatus.innerText = "Connected (Live) ✅";
                connectionStatus.style.color = "#00ff9d";
                processData(data);
            } catch (error) {
                console.error("Fetch error:", error);
                connectionStatus.innerText = "Offline ❌";
                connectionStatus.style.color = "#ff3860";
            }
        }

        function processData(data) {
            let entries = [];
            if (Array.isArray(data)) entries = data;
            else if (data.entries) entries = data.entries;
            else return;

            const currentHash = entries.length > 0 ? entries[entries.length - 1].window_hash : "empty";
            if (currentHash === lastDataHash && entries.length === parseInt(totalEntries.innerText)) return;
            lastDataHash = currentHash;

            totalEntries.innerText = entries.length;
            renderLogs(entries);
            validateChain(entries);
        }

        function renderLogs(entries) {
            logContainer.innerHTML = "";
            const reversed = [...entries].reverse();
            if (reversed.length > 0) {
                const last = reversed[0];
                lastUpdate.innerText = new Date(last.timestamp).toLocaleTimeString();
                currentGoal.innerText = last.status_window?.goal || "N/A";
            }
            reversed.forEach((entry, idx) => {
                const originalIdx = entries.length - 1 - idx;
                const sw = entry.status_window || {};
                const div = document.createElement('div');
                div.className = 'entry';

                const prevExpected = originalIdx > 0 ? entries[originalIdx - 1].window_hash : "AUTO";
                const isBroken = originalIdx > 0 && sw.prev_window_hash !== prevExpected;
                if (isBroken && sw.prev_window_hash !== "AUTO") div.classList.add('broken');

                div.innerHTML = `
                    <div class="entry-header">
                        <span>#${entry.entry_index || originalIdx + 1} | ${new Date(entry.timestamp).toLocaleTimeString()}</span>
                        <span class="tag ${sw.window_type}">${sw.window_type || 'unknown'}</span>
                    </div>
                    <div class="entry-body">
                        <strong>${sw.goal || 'No Goal'}</strong>
                    </div>
                    <div class="hash-mini">HASH: ...${(entry.window_hash || '').substr(-8)}</div>
                `;
                div.onclick = () => detailsContent.innerText = JSON.stringify(entry, null, 2);
                logContainer.appendChild(div);
            });
        }

        function validateChain(entries) {
            let broken = false;
            for (let i = 1; i < entries.length; i++) {
                if (entries[i].status_window?.prev_window_hash !== entries[i - 1].window_hash) {
                    broken = true; break;
                }
            }
            if (broken) {
                statusLight.className = "status-light red";
                statusLight.innerText = "⚠️";
                chainStatus.innerText = "BROKEN CHAIN";
                chainStatus.style.color = "#ff3860";
            } else {
                statusLight.className = "status-light green";
                statusLight.innerText = "✓";
                chainStatus.innerText = "SECURE";
                chainStatus.style.color = "#00ff9d";
            }
        }

        function handleEnter(e) { if (e.key === 'Enter') performSearch(); }
        function closeSearch() { searchResults.style.display = 'none'; }

        async function performSearch() {
            const query = searchInput.value;
            if (!query) return;

            searchResults.style.display = 'block';
            resultsContent.innerHTML = '<div style="color:#888;">Searching Memory Matrix...</div>';

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.error) {
                    resultsContent.innerHTML = `<div style="color:var(--red);">ERROR: ${data.error}</div><pre>${data.stderr || ''}</pre>`;
                    return;
                }

                if (!data || data.length === 0) {
                    resultsContent.innerHTML = '<div>No memories found.</div>';
                    return;
                }

                let html = '';
                data.forEach(item => {
                    const scorePercent = Math.round(item.score * 100);
                    // Ignore low scores? No, show all top-k
                    html += `
                        <div class="result-item">
                            <span class="result-score">${scorePercent}% Match</span>
                            <div style="font-weight:bold; color:var(--blue); margin-bottom:5px;">ID: ${item.chunk_id}</div>
                            <div class="result-text">${(item.text || item.preview || '').replace(/</g, '&lt;')}</div>
                        </div>
                    `;
                });
                resultsContent.innerHTML = html;

            } catch (e) {
                resultsContent.innerHTML = `<div style="color:var(--red);">Connection Error: ${e}</div>`;
            }
        }

        fetchData();
        setInterval(fetchData, 3000);
    </script>
</body>

</html>
