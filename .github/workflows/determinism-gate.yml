# .github/workflows/determinism-gate.yml
name: determinism-gate

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  determinism:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            app/temple/requirements.txt

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r app/temple/requirements.txt
          pip install pytest watchdog

      - name: Ensure protocol doc exists (current repo snapshot)
        shell: pwsh
        run: |
          if (!(Test-Path "tooling/docs/GEMINI_V13_UPDATE.md")) {
            Write-Error "Missing protocol doc: tooling/docs/GEMINI_V13_UPDATE.md"
            exit 1
          }

      - name: Run pytest determinism gate
        shell: pwsh
        env:
          PYTHONPATH: ${{ github.workspace }}\app
        run: |
          pytest -q

      - name: Post-test CLI verify (must be green)
        shell: pwsh
        env:
          PYTHONPATH: ${{ github.workspace }}\app
        run: |
          python app/temple/automation/status_history_manager.py verify
