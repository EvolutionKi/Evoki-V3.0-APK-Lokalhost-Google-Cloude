name: retrieval-gate

on:
  push:
  pull_request:

jobs:
  pytest-retrieval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r app/temple/requirements.txt
          pip install pytest numpy

      - name: Run retrieval tests
        env:
          PYTHONPATH: app
        run: |
          python -m pytest -q app/temple/tests/test_search_chatverlauf.py
