name: retrieval-gate

on:
  push:
  pull_request:

jobs:
  pytest-retrieval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f tooling/requirements.txt ]; then pip install -r tooling/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest numpy

      - name: Run retrieval tests
        env:
          PYTHONPATH: tooling/scripts
        run: |
          python -m pytest -q tooling/tests/test_search_chatverlauf.py
